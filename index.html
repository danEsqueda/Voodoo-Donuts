<!DOCTYPE html>
  <html>
    <head>
      <title>Voodoo Donuts</title>
      <link rel="stylesheet" href="main.css">
      <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,900italic' rel='stylesheet' type='text/css'>

    </head>
    <body>

      <div id="header">
      <header>
        <div id="logo">
          <h1>VOODOO DONUTS</h1>
          <h3>Choose A Store:</h3>
          <div id="form">

            <form>
              <select id="store">
                <option value=""></option>
                <option value="downtown">Downtown</option>
                <option value="capitolHill">Capitol Hill</option>
                <option value="southLakeUnion">South Lake Union</option>
                <option value="wedgewood">Wedgewood</option>
                <option value="ballard">Ballard</option>
              </select>
            </form>
          </div>
        </div>

      </header>
    </div>
    <div id="table">
      <table id="main">
        <thead>
          <tr>
            <th></th>
            <th class="topth" scope="col">Foot Traffic</th>
            <th class="topth" scope="col">Customers</th>
            <th class="topth" scope="col">Donuts Sold
            <th class="topth" scope="col">Profit</th>
          </tr>
        </thead>
        <tbody>
          <tr id="7am">
            <th>7am-8am</th>
          </tr>
          <tr id="8am">
            <th>8am-9am</th>
          </tr>
          <tr id="9am">
            <th>9am-10am</th>
          </tr>
          <tr id="10am">
            <th>10am-11am</th>
          </tr>
          <tr id="11am">
            <th>11am-12pm</th>
          </tr>
          <tr id="12pm">
            <th>12pm-1pm</th>
          </tr>
          <tr id="1pm">
            <th>1pm-2pm</th>
          </tr>
          <tr id="2pm">
            <th>2pm-3pm</th>
          </tr>
          <tr id="3pm">
            <th>3pm-4pm</th>
          </tr>
          <tr id="4pm">
            <th>4pm-5pm</th>
          </tr>
          <tr id="5pm">
            <th>5pm-6pm</th>
          </tr>
        </tbody>
        <tfoot>
          <tr id="total">
            <th>Total</th>
          </tr>
        </tfoot>
      </table>
      </div>
      <footer>
        <h5>&copy; Dan Esqueda Design</h5>
      </footer>
      <script src="voodoo.js"></script>
    </body>
  </html>
