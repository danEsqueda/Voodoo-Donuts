<!DOCTYPE html>
  <html>
    <head>
      <title>Voodoo Donuts</title>

    </head>

    <body>
      <h1></h1>
      <form>
        <p>Choose a Store Location</p>
        <select id="store">
          <option value=""></option>
          <option value="downtown">Downtown</option>
          <option value="capitolHill">Capitol Hill</option>
          <option value="southLakeUnion">South Lake Union</option>
          <option value="wedgewood">Wedgewood</option>
          <option value="ballard">Ballard</option>
        </select>


      </form>
      <table>
        <thead>
          <tr>
            <th></th>
            <th id="footTraffic" scope="col">Foot Traffic</th>
            <th id="customers" scope="col">Customers</th>
            <th id="donutsSold" scope="col">Donuts Sold
            <th id="profit" scope="col">Profit</th>
          </tr>
        </thead>
        <tbody>
          <tr id="7am">
            <th>7am-8am</th>
          </tr>
          <tr id="8am">
            <th>8am-9am</th>
          </tr>
          <tr id="9am">
            <th>9am-10am</th>
          </tr>
          <tr id="10am">
            <th>10am-11am</th>
          </tr>
          <tr id="11am">
            <th>11am-12pm</th>
          </tr>
          <tr id="12pm">
            <th>12pm-1pm</th>
          </tr>
          <tr id="1pm">
            <th>1pm-2pm</th>
          </tr>
          <tr id="2pm">
            <th>2pm-3pm</th>
          </tr>
          <tr id="3pm">
            <th>3pm-4pm</th>
          </tr>
          <tr id="4pm">
            <th>4pm-5pm</th>
          </tr>
          <tr id="5pm">
            <th>5pm-6pm</th>
          </tr>
        </tbody>
        <tfoot>
          <tr id="total">
            <th>Total</th>

          </tr>
        </tfoot>
      </table>
      <script src="voodoo.js"></script>
    </body>
  </html>
