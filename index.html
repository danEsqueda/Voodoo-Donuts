<!DOCTYPE html>
  <html>
    <head></head>
      <title>Voodoo Donuts</title>
    <body>
      <h1></h1>
      <form>
        <p>Choose a Store Location</p>
        <select id="store">
          <option value=""></option>
          <option value="downtown">Downtown</option>
          <option value="capitolHill">Capitol Hill</option>
          <option value="southLakeUnion">South Lake Union</option>
          <option value="wedgewood">Wedgewood</option>
          <option value="ballard">Ballard</option>
        </select>


      </form>
      <table>
        <thead>
          <tr>
            <th>Hour</th>

            <th>Foot Traffic</th>

            <th>Customers</th>
            <th>Donuts Sold
            <th>Profit</th>
          </tr>
        </thead>
        <tbody>
          <tr id='7am' class="time">
            <th>7am-8am</th>
          </tr>
          <tr class="time">
            <th>8am-9am</th>
          </tr>
          <tr class="time">
            <th>9am-10am</th>
          </tr>
          <tr class="time">
            <th>10am-11am</th>
          </tr>
          <tr class="time">
            <th>11am-12pm</th>
          </tr>
          <tr class="time">
            <th>12pm-1pm</th>
          </tr>
          <tr class="time">
            <th>1pm-2pm</th>
          </tr>
          <tr class="time">
            <th>2pm-3pm</th>
          </tr>
          <tr class="time">
            <th>3pm-4pm</th>
          </tr>
          <tr class="time">
            <th>4pm-5pm</th>
          </tr>
          <tr class="time">
            <th>5pm-6pm</th>
          </tr>
        </tbody>
        <tfoot>
          <tr id="total">
            <th>Total</th>
          </tr>
        </tfoot>
      </table>
      <script src="voodoo.js"></script>
    </body>
  </html>
